<main class="min-h-[calc(100vh-320px)] py-8 md:p-0">
    <!-- Start Main Container -->
    <div class="container mx-auto">
      <div class="flex flex-col md:flex-row md:justify-between items-center">
        <!-- Start Image -->
        <div class="image md:max-w-md">
          <img src="assets/image/contact-us.jpg" alt="" />
        </div>
        <!-- End Image -->
        <!-- Start Contact Us Form -->
        <form method="post" class="p-8 w-full max-w-xl" data-form action="" >
          <h2 class="text-3xl mb-4">Add Drug</h2>
      
          <!-- Start Form Control -->
          <div class="form__control mb-4">
            <label class="block mb-2 text-lg" for="email">Drug Name</label>
            <input  name="list" class="w-full border border-gray-300 focus:outline-none px-2"
            list="test">
          <datalist id="test">
            
          </datalist>
          <p class="text-xs text-red-500 font-medium mt-2"></p>
          </div>
          <!-- End Form Control -->
          <!-- Start Form Control -->
          <div class="form__control mb-4">
              <label class="block mb-2 text-lg" for="name">Discount</label>
                  <input
                  class="w-full border border-gray-300 focus:outline-none px-2"
                  type="text"
                  name="discount"
                  id="name"
                  data-name />
              <p class="text-xs text-red-500 font-medium mt-2"></p>
          </div>
      
          <!-- End Form Control -->
          <!-- Start Form Control -->
          <div class="form__control mb-4">
              <label class="block mb-2 text-lg" for="name">Amount</label>
                  <input
                  class="w-full border border-gray-300 focus:outline-none px-2"
                  type="text"
                  name="amount"
                  id="name"
                  data-name />
              <p class="text-xs text-red-500 font-medium mt-2"></p>
          </div>
      
          <!-- End Form Control -->
          <!-- Start Form Control -->
          <div class="form__control mb-4">
                <label class="block mb-2 text-lg" for="date"
                  >Expiration Date</label
                >
                <input
                  class="w-full border border-gray-300 focus:outline-none px-2"
                  type="date"
                  name="exp_date"
                  id="date"
                  data-date />
                <p class="text-xs text-red-500 font-medium mt-2"></p>
              </div>
         
          <!-- End Form Control -->
          <button name="submit"
            class="w-full bg-gradient-to-r from-primary-400 to-primary-600 py-2 text-white font-medium shadow-lg hover:-translate-x-1 hover:-translate-y-1 transition-all duration-300"
            type="submit"  name="submit">
            Add Drug
          </button>
        </form>
        <!-- End Contact Us Form -->
      </div>
    </div>
    <!-- End Main Container -->
  </main>
