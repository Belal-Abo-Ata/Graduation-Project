                class="w-full border border-gray-300 focus:outline-none px-2"

                name=""

            <div class="form__control mb-4">

              <textarea
                class="w-full border border-gray-300 focus:outline-none px-2 h-32"
                type="text"
                name=""
                id="message"></textarea>
